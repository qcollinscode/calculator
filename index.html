<!DOCTYPE html>
<html lang="en">
<title>Javascript Practice</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="assets/css/mainstyle.css">
<body>
  <!-- Calculator Container -->
  <div class="cal-con">
    <!-- Calculator -->
    <div class="cal">
      <!-- Calculator Screen -->
      <div class="cal-view">
        <!-- Calculator Digits -->
        <p id="view-num"></p>
      </div>
      
      <!-- Calculator Buttons, numbered left to right starting from the top -->
      <section class="numop-con">
        <div class="cal-buttons1 num-con">
        <div class="num-pad">
          <div class="cl num button0">0</div>
          <div class="bottom">
            <div class="cl num button1">1</div>
            <div class="cl num button2">2</div>
            <div class="cl num button3">3</div>
          </div>
          <div class="center">
            <div class="cl num button4">4</div>
            <div class="cl num button5">5</div>
            <div class="cl num button6">6</div>
          </div>
          <div class="top">
            <div class="cl num button7">7</div>
            <div class="cl num button8">8</div>
            <div class="cl num button9">9</div>
          </div>
        </div>
        <div class="op-con">
        <div class="op-top">
          <div class="cl op button10">*</div>
          <div class="cl op button11">/</div>
          <div class="cl op button12">+</div>
        </div>
        <div class="op-bottom">
          <div class="cl op button13">-</div>
          <div class="cl op button14">%</div>
          <div class="cl op button15">.</div>
        </div>
        </div>
        </div>
      </section>
      <div class="cal-buttons2">
        <div class="cl2 button16">DEL</div>
        <div class="cl2 button17">CLEAR</div>
        <div class="cl2 button18">=</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
